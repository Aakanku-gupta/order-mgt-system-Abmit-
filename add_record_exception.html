    <script>
      function actinbtn() {
        // Clone the first row of the table body
        var cloneRow = document
          .querySelector("#tableclone tbody tr")
          .cloneNode(true);

        // Append the cloned row to the table body
        document.querySelector("#tableclone tbody").appendChild(cloneRow);
      }

      function dltbtn(button) {
        // Get the table row to be deleted
        var row = button.closest("tr");

        // Remove the row from the table
        row.parentNode.removeChild(row);
      }
    </script>

      // aaa
      var acc = document.getElementsByClassName("accordion");

      var i;

      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
          this.classList.toggle("active");

          var panel = this.nextElementSibling;

          if (panel.style.display === "block") {
            panel.style.display = "none";
          } else {
            panel.style.display = "block";
          }
        });
      }
    </script>
